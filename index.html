<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Inquiry Form</title>
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #000000, #000e22);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150vh;
            margin: 0;
        }
        .form-container {
            background: rgb(101, 178, 211);
            padding: 50px;
            box-shadow: 0 5px 20px rgba(9, 3, 67, 0.15);
            border-radius: 12px;
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 15px;
        }
        label {
            font-weight: 600;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, select, textarea {
            width: 100%;
            margin: 5px 0 15px;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
        }
        textarea {
            resize: vertical;
        }
        button {
            background: #075fe1;
            color: rgb(11, 11, 11);
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a71e2;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Real Estate Inquiry Form</h2>
        <form id="estateForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>
            
            <label for="budget">Budget (INR)</label>
            <input type="number" id="budget" placeholder="Enter your budget" required>
            
            <label for="propertyType">Property Type</label>
            <select id="propertyType" required>
                <option value="">Select property type</option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
                <option value="Commercial">Commercial</option>
                <option value="Plot">Plot</option>
            </select>
            
            <label for="location">Preferred Location</label>
            <input type="text" id="location" placeholder="Enter preferred location" required>
            
            <label for="message">Additional Requirements</label>
            <textarea id="message" placeholder="Enter any specific requirements" rows="4"></textarea>
            
            <button type="submit">Submit Inquiry</button>
        </form>
    </div>
    
    

    <script>
        (function() {
            emailjs.init("-rD0dUsYowotMCGrd"); // Replace with your EmailJS public key
        })();

        document.getElementById("estateForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                budget: document.getElementById("budget").value,
                propertyType: document.getElementById("propertyType").value,
                location: document.getElementById("location").value,
                message: document.getElementById("message").value
            };
                           //service id     // template id 
            emailjs.send("service_0j1k7f1", "template_wr9y9wo", formData)
                .then(function(response) {
                    alert("Your inquiry has been sent successfully!");
                }, function(error) {
                    alert("Failed to send inquiry. Try again later.");
                });
        }); </script>
</body>
</html>
